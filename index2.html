<head>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="BOIS Sample Dashboard">

<body unresolved class="fullbleed layout vertical">
  <style is="custom-style">
	  .displayInline{display: inline;}
	  
	  .mainToolbarSize{height: 80px;}
  </style>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow="true">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon href="/assetProtection" icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="assetProtection" href="/assetProtection">
                <iron-icon src="images/assetProtection.svg"></iron-icon>
                <span>Asset Protection</span>
              </a>

              <a data-route="Building Services" href="/Building Services">
                <iron-icon src="images/buildingServices2.svg"></iron-icon>
                <span>Building Services</span>
              </a>
              
              <a data-route="Customer Service" href="/Customer Service">
                <iron-icon src="images/customerService2.svg"></iron-icon>
                <span>Customer Service</span>
              </a>
              
              <a data-route="Repair" href="/Repair">
                <iron-icon src="images/repair2.svg"></iron-icon>
                <span>Repair</span>
              </a>
              
              <a data-route="Reverse Logistics" href="/Reverse Logistics">
                <iron-icon src="images/reverseLogistics2.svg"></iron-icon>
                <span>Reverse Logistics</span>
              </a>
              
              <a data-route="Store Device Platform" href="/Store Device Platform">
                <iron-icon src="images/StoreDevicePlatform.svg"></iron-icon>
                <span>Store Device Platform</span>
              </a>
              
              <a data-route="Store Inventory" href="/Store Inventory">
                <iron-icon src="images/storeInventory2.svg"></iron-icon>
                <span>Store Inventory</span>
              </a>
              
              <a data-route="Store Merchandising" href="/Store Merchandising">
                <iron-icon src="images/storeMerchandising2.svg"></iron-icon>
                <span>Store Merchandising</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar class="mainToolbarSize" id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <!-- Application name -->
          <div class="paper-font-display2 app-name">BOIS Sample Dashboard</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
			   <a href="/asssetProtection"><division-card flex division="Asset Protection" image="images/assetProtection.svg"></division-card></a>		   
			   <a href="/buildingServices"><division-card flex division="Building Services" image="images/buildingServices2.svg"></division-card>		
			   <division-card flex division="Customer Service" image="images/customerService2.svg"></division-card>
			   <division-card flex division="Repair" image="images/repair2.svg"></division-card>
			   <division-card flex division="Reverse Logistics" image="images/reverseLogistics2.svg"></division-card>
			   <division-card division="Store Device Platform" image="images/StoreDevicePlatform.svg"></division-card>
			   <division-card division="Store Inventory" image="images/storeInventory2.svg"></division-card>
			   <division-card division="Store Merchandising" image="images/storeMerchandising2.svg"></division-card>
            </section>

            <section data-route="assetProtection">
              <paper-material elevation="1">
              yo mamam
                <division-header division="Asset Protection" image="images/assetProtection.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>

            <section data-route="Building Services">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="Customer Service">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Building Services</h2>
                <p>tbd</p>
              </paper-material>
            </section>

            <section data-route="Repair">
              <paper-material elevation="1">
              <p> Something</p>
                <division-header division="Repair" image="images/repair2.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>
    			<section data-route="Reverse Logistics">
              <paper-material elevation="1">
                <division-header division="Reverse Logistics" image="images/reverseLogistics2.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>
            			<section data-route="Store Device Platform">
              <paper-material elevation="1">
                <division-header division="Store Device Platform" image="images/StoreDevicePlatform.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>
            
            			<section data-route="Store Inventory">
              <paper-material elevation="1">
                <division-header division="Store Inventory" image="images/storeInventory2.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>
            			<section data-route="Store Merchandising">
              <paper-material elevation="1">
                <division-header division="Store Merchandising" image="images/storeMerchandising.svg"></division-header>
                <division-tabs></division-tabs>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
