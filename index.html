<body unresolved class="fullbleed layout vertical">
  <style is="custom-style">
    .displayInline{display: inline;}
	
	/* Modifies the way the header displays*/
	paper-toolbar {
	  height: 65px; 
	  white-space: nowrap;
      overflow: ellipsis;
      --paper-toolbar-background: #F96302; /* changes the background to THD Orange*/
      --paper-toolbar-color: #000; /* changes the text color to black */
    }
    .header{
      display: block;
      margin-left: auto;
      margin-right: auto 
    }
    .centered {
      position: absolute;
      left: 15%;
    }
  </style>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
        <paper-toolbar id="mainToolbar">
          <div class="paper-font-display2 app-name header">BOIS Dashboard</div>
        </paper-toolbar>

        <div class="content centered">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section class="active" data-route="home">
              <division-card-list selected={{selected}}></division-card-list>             
            </section>
            <section data-route="divisions">
              <!-- TODO center this page better -->
              <division-page division="Asset Protection" color="blue" selected=0></division-page>
            </section>
          </iron-pages>
        </div>

  </template>
  
  <script src="scripts/app.js"></script>

</body>
