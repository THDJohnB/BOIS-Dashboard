<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/Asset Protection', function () {
      app.route = 'Asset Protection';
    });

    page('/Building Services', function () {
        app.route = 'Building Services';
      });

      page('/Customer Service', function () {
        app.route = 'Customer Service';
      });
      
      page('/Deploy', function () {
          app.route = 'Deploy';
        });
      
      page('/Repair', function () {
          app.route = 'Repair';
        });
      
      page('/Reverse Logistics', function () {
          app.route = 'Reverse Logistics';
        });
      
      page('/Store Device Platform', function () {
          app.route = 'Store Device Platform';
        });
      
       page('/Store Inventory', function () {
          app.route = 'Store Inventory';
        });
      
      page('/Store Merchandising', function () {
          app.route = 'Store Merchandising';
        });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
