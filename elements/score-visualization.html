<dom-module id="score-visualization">
	<template attributes="name value image">
		<!-- The following two items are displayed on the same line -->
   		<iron-icon id="areaIcon" src="{{image}}" style="{{value}}"></iron-icon>
   		<span id="areaName" style="font-size:20px">{{name}}</span>
	</template>
</dom-module>
<script>
   Polymer({
     is: 'score-visualization',
     ready: function() {
   	  //TODO set this icon size in CSS
   	  //Sets the size of the iron-icon
   	  this.children[0].style.height = "30px";
   	  this.children[0].style.width = "30px";
     }
   });
</script>
