<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="division-header.html">
<link rel="import" href="division-tabs.html">

<dom-module id="division-page">
  <template attributes="division color">
    <style>
      .displayInline{display: inline-block;}
    </style>
    <paper-material class="displayInline" style="width:100%">
      <division-header division={{division}} color={{color}} image={{getSVG(division)}} ></division-header>
	  <division-tabs selected="0"></division-tabs>
	</paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'division-page',
    getSVG: function(division){
      return "../images/"+division+".svg";
    }
  });
</script>
