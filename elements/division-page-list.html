<link rel="import" href="division-page.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="division-page-list">
  <template>
      <template id="divisionPages" is="dom-repeat" items="{{pages}}" as="page">
        <section data-route={{page.division}}>
          <division-page division={{page.division}} color={{page.color}}></division-page>
        </section>
      </template>
      <iron-ajax  id="ajax" auto  url="/config/divisions.json" handleAs="json" on-response="handleResponse"></iron-ajax>
  </template>
</dom-module>
<script>
    Polymer({
      is: 'division-page-list',
      properties: {
        pages: {
          type: Array,
          notify: true,
        }
      },
      getSVG: function(division){
        return "../images/"+division+".svg";
      },
      handleResponse : function(e){
          this.pages = e.detail.response;
      }
    });
</script>
